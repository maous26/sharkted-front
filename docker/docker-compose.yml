version: '3.8'

services:
  # PostgreSQL Database with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: flipradar-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-flipradar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-flipradar_secret}
      POSTGRES_DB: ${POSTGRES_DB:-flipradar}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flipradar} -d ${POSTGRES_DB:-flipradar}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flipradar-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: flipradar-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flipradar-network

  # FastAPI Backend
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: flipradar-api
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-flipradar}:${POSTGRES_PASSWORD:-flipradar_secret}@postgres:5432/${POSTGRES_DB:-flipradar}
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
      JWT_SECRET: ${JWT_SECRET:-super-secret-key-change-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - flipradar-network
    restart: unless-stopped

  # Next.js Frontend
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: flipradar-web
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - flipradar-network
    restart: unless-stopped

  # Celery Worker (for background scraping tasks)
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: flipradar-worker
    command: celery -A celery_app worker --loglevel=info --concurrency=4
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-flipradar}:${POSTGRES_PASSWORD:-flipradar_secret}@postgres:5432/${POSTGRES_DB:-flipradar}
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - flipradar-network
    restart: unless-stopped

  # Celery Beat (scheduler)
  scheduler:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: flipradar-scheduler
    command: celery -A celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-flipradar}:${POSTGRES_PASSWORD:-flipradar_secret}@postgres:5432/${POSTGRES_DB:-flipradar}
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - worker
    networks:
      - flipradar-network
    restart: unless-stopped

networks:
  flipradar-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
